<div class="container">

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <h2>
            Alunos
        </h2>
        <button mat-raised-button color="primary">Adicionar Aluno</button>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nascimento">
            <th mat-header-cell *matHeaderCellDef> Nascimento </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.nascimento|date:'d/MM/YYYY'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="filiacao">
            <th mat-header-cell *matHeaderCellDef> Filiação </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.filiacao}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="residencia">
            <th mat-header-cell *matHeaderCellDef> Residencia </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.residencia}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
