<h1 mat-dialog-title>Adicionar Aluno</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nascimento</mat-label>
            <input type="date" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Filiação</mat-label>
            <input type="text" matInput>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Residencia</mat-label>
            <input type="text" matInput>
        </mat-form-field>
        
    </form>
</div>
<div mat-dialog-actions fxLayoutAlign="space-between">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary">Salvar</button>
</div>
