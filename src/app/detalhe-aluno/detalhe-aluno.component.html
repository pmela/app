<div class="container">
    <h2>Notas</h2>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-card class="example-card" fxFlex="32">
            <mat-card-content>
                <h2>Melhor Nota</h2>
                <p>
                    A sua melhor nota é: {{melhorNota}} Pontos
                </p>
            </mat-card-content>
        </mat-card>
        <mat-card class="example-card" fxFlex="32">
            <mat-card-content>
                <h2>Pior Nota</h2>
                <p>
                    A sua pior nota é: {{piorNota}} Pontos
                </p>
            </mat-card-content>
        </mat-card>
        <mat-card class="example-card" fxFlex="32">
            <mat-card-content>
                <h2>Média das Notas</h2>
                <p>
                    A média da suas nota é: {{media}} pontos
                </p>
            </mat-card-content>
        </mat-card>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Matéria </th>
            <td mat-cell *matCellDef="let nota"> {{nota.materia}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef> Nota </th>
            <td mat-cell *matCellDef="let nota"> {{nota.nota}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <div>
        <chart [type]="type" [data]="data" [options]="options"></chart>
    </div>
</div>
